{% extends "index.html" %} {% block "content" %}
<h1>Perfil de usuario</h1>
<h2>Usuario: {{request.user.username}}</h2>  <br>
<p>{{profile.biography}}</p>  <br>

{%if profile.avatar%}
<img class = "rounded-circle"  width = "100px" height = "100px" src= "{{profile.avatar.url}}" alt = "Avatar">
{%else%}
<p>No avatar uploades.<p/>
    {%endif%}
<a href = "{% url "edit_profile" %}">Editar perfil<a/>
 

{% endblock "content" %}
