<!-- EDITAR PERFIL -->
{% extends "index.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/edit-profile.css' %}">

<div class="edit-profile-container">
  <h1>Editar perfil</h1>
  
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="biography">Biograf√≠a:</label>
      <textarea id="biography" name="biography" rows="4">{{ profile.biography }}</textarea>
    </div>
    
    <div class="form-group">
      <label for="avatar">Avatar actual:</label>
      {% if profile.avatar %}
        <img src="{{ profile.avatar.url }}" alt="Avatar actual" class="avatar-img">
        <a href="#" class="clear-avatar">Clear</a>
      {% else %}
        <p>No tienes un avatar actual.</p>
      {% endif %}
    </div>

    <div class="form-group">
      <label for="avatar">Cambiar avatar:</label>
      <input type="file" id="avatar" name="avatar">
    </div>

    <div class="form-group">
      <button type="submit" class="btn-submit">Guardar cambios</button>
    </div>
  </form>
</div>
{% endblock %}
