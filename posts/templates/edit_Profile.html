{% extends "index.html" %}
{% block "content" %}

<div class="profile-edit-container">
  <h1>Editar Perfil</h1>
  <form method="POST" enctype="multipart/form-data" class="profile-edit-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Enviar</button>
  </form>
</div>

{% endblock "content" %}
